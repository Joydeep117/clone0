<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" role="application" aria-label="Calculator">
        <input id="display" class="display" type="text" inputmode="decimal" aria-label="Display" readonly>

        <div class="keys">
            <button data-action="clear" class="key action" aria-label="Clear">C</button>
            <button data-action="sign" class="key action" aria-label="Toggle sign">±</button>
            <button data-action="percent" class="key action" aria-label="Percent">%</button>
            <button data-value="/" class="key operator" aria-label="Divide">÷</button>

            <button data-value="7" class="key">7</button>
            <button data-value="8" class="key">8</button>
            <button data-value="9" class="key">9</button>
            <button data-value="*" class="key operator" aria-label="Multiply">×</button>

            <button data-value="4" class="key">4</button>
            <button data-value="5" class="key">5</button>
            <button data-value="6" class="key">6</button>
            <button data-value="-" class="key operator" aria-label="Subtract">−</button>

            <button data-value="1" class="key">1</button>
            <button data-value="2" class="key">2</button>
            <button data-value="3" class="key">3</button>
            <button data-value="+" class="key operator" aria-label="Add">+</button>

            <button data-action="backspace" class="key action" aria-label="Backspace">⌫</button>
            <button data-value="0" class="key">0</button>
            <button data-value="." class="key">.</button>
            <button data-action="equals" class="key equals" aria-label="Equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
